argon2-cffi = "^21.3.0"
argon2-cffi-bindings = "^21.2.0"
asttokens = "^2.2.1"
attrs = "^22.2.0"
Babel = "^2.11.0"
backcall = "^0.2.0"
background = "^0.2.1"
