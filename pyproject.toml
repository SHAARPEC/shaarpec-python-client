defusedxml = "^0.7.1"
dill = "^0.3.6"
ecdsa = "^0.18.0"
entrypoints = "^0.4"
fastjsonschema = "^2.16.2"
pylint = "^2.16.2"
tqdm = "^4.64.1"
ipywidgets = "^7.6.5"
executing = "^1.2.0"


[tool.poetry.group.dev.dependencies]
black = "^23.1.0"
